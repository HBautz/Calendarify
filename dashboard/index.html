</head>
<body class="bg-[#111f1c]">
    <div class="relative flex min-h-screen flex-col" style="font-family: Inter, 'Noto Sans', sans-serif;">
        <!-- Global Navbar -->
        <header class="bg-[#0a1513] py-4 px-6 md:px-12">
            <div class="container mx-auto flex justify-between items-center">
                <a href="/" class="flex items-center">
                    <span class="material-icons-outlined text-3xl text-[#34D399] mr-2">calendar_month</span>

                </a>
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-full bg-[#34D399] flex items-center justify-center text-[#1A2E29] font-bold">
                        JD

        <div class="layout-container flex h-full grow flex-col">
            <div class="flex h-full">
                <!-- Sidebar -->
                <div class="w-80 border-r border-[#1E3A34] bg-[#0a1513] p-4">
                    <div class="flex flex-col gap-4">
                        <div class="flex flex-col gap-2">
                            <a href="/dashboard" class="flex items-center gap-3 px-3 py-2 rounded-lg bg-[#1E3A34]">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#34D399" viewBox="0 0 256 256">

                                </svg>
                                <p class="text-[#34D399] text-sm font-medium">Dashboard</p>
                            </a>
                            <a href="/availability" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-[#1E3A34]">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#34D399" viewBox="0 0 256 256">
                                    <path d="M208,32H184V24a8,8,0,0,0-16,0v8H88V24a8,8,0,0,0-16,0v8H48A16,16,0,0,0,32,48V208a16,16,0,0,0,16,16H208a16,16,0,0,0,16-16V48A16,16,0,0,0,208,32ZM112,184a8,8,0,0,1-16,0V132.94l-4.42,2.22a8,8,0,0,1-7.16-14.32l16-8A8,8,0,0,1,112,120Zm56-8a8,8,0,0,1,0,16H136a8,8,0,0,1-6.4-12.8l28.78-38.37A8,8,0,1,0,145.07,132a8,8,0,1,1-13.85-8A24,24,0,0,1,176,136a23.76,23.76,0,0,1-4.84,14.45L152,176ZM48,80V48H72v8a8,8,0,0,0,16,0V48h80v8a8,8,0,0,0,16,0V48h24V80Z"></path>
                                </svg>
                                <p class="text-[#34D399] text-sm font-medium">Availability</p>
                            </a>
                            <a href="/settings" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-[#1E3A34]">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#34D399" viewBox="0 0 256 256">

                                </svg>
                                <p class="text-[#34D399] text-sm font-medium">Settings</p>
                            </a>
                            <a href="/help" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-[#1E3A34]">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#34D399" viewBox="0 0 256 256">
                                    <path d="M140,180a12,12,0,1,1-12-12A12,12,0,0,1,140,180ZM128,72c-22.06,0-40,16.15-40,36v4a8,8,0,0,0,16,0v-4c0-11,10.77-20,24-20s24,9,24,20-10.77,20-24,20a8,8,0,0,0-8,8v8a8,8,0,0,0,16,0v-.72c18.24-3.35,32-17.9,32-35.28C168,88.15,150.06,72,128,72Zm104,56A104,104,0,1,1,128,24,104.11,104.11,0,0,1,232,128Zm-16,0a88,88,0,1,0-88,88A88.1,88.1,0,0,0,216,128Z"></path>
                                </svg>
                                <p class="text-[#34D399] text-sm font-medium">Help</p>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Main Content -->
                <div class="flex-1 p-8">
                    <div class="max-w-4xl">
                        <h1 class="text-3xl font-bold text-white mb-8">Booking Preferences</h1>
                        
                        <!-- Event Types Section -->
                        <section class="mb-8">
                            <div class="flex justify-between items-center mb-4">
                                <h2 class="text-xl font-bold text-white">Event Types</h2>
                                <button class="px-4 py-2 bg-[#34D399] text-[#1A2E29] rounded-full text-sm font-medium hover:bg-[#2BB98A]">
                                    New Event Type
                                </button>
                            </div>
                            <div class="bg-[#0a1513] rounded-lg border border-[#1E3A34] overflow-hidden">
                                <table class="min-w-full divide-y divide-[#1E3A34]">
                                    <thead class="bg-[#111f1c]">
                                        <tr>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-[#34D399] uppercase tracking-wider">Event Type</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-[#34D399] uppercase tracking-wider">Duration</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-[#34D399] uppercase tracking-wider">Booking Link</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-[#34D399] uppercase tracking-wider">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody class="divide-y divide-[#1E3A34]">
                                        <tr>
                                            <td class="px-6 py-4 whitespace-nowrap text-sm text-white">1:1 Meeting</td>
                                            <td class="px-6 py-4 whitespace-nowrap text-sm text-[#34D399]">30 minutes</td>
                                            <td class="px-6 py-4 whitespace-nowrap text-sm">
                                                <div class="flex items-center gap-2">
                                                    <input type="text" readonly value="calendarify.com/meet/john/1on1" class="bg-[#111f1c] text-[#34D399] px-3 py-1 rounded border border-[#1E3A34] text-sm w-64" />
                                                    <button class="text-[#34D399] hover:text-[#2BB98A]">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 256 256">
                                                            <path d="M216,40H40A16,16,0,0,0,24,56V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,16V200H40V56H216ZM176,88a8,8,0,0,1-8,8H88a8,8,0,0,1,0-16h80A8,8,0,0,1,176,88Zm0,40a8,8,0,0,1-8,8H88a8,8,0,0,1,0-16h80A8,8,0,0,1,176,128Zm0,40a8,8,0,0,1-8,8H88a8,8,0,0,1,0-16h80A8,8,0,0,1,176,168Z"></path>
                                                        </svg>
                                                    </button>
                                                </div>
                                            </td>
                                            <td class="px-6 py-4 whitespace-nowrap text-sm text-[#34D399] font-medium cursor-pointer hover:text-[#2BB98A]">Edit</td>
                                        </tr>
                                        <tr>
                                            <td class="px-6 py-4 whitespace-nowrap text-sm text-white">Team Sync</td>
                                            <td class="px-6 py-4 whitespace-nowrap text-sm text-[#34D399]">60 minutes</td>
                                            <td class="px-6 py-4 whitespace-nowrap text-sm">
                                                <div class="flex items-center gap-2">
                                                    <input type="text" readonly value="calendarify.com/meet/john/team" class="bg-[#111f1c] text-[#34D399] px-3 py-1 rounded border border-[#1E3A34] text-sm w-64" />
                                                    <button class="text-[#34D399] hover:text-[#2BB98A]">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 256 256">
                                                            <path d="M216,40H40A16,16,0,0,0,24,56V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,16V200H40V56H216ZM176,88a8,8,0,0,1-8,8H88a8,8,0,0,1,0-16h80A8,8,0,0,1,176,88Zm0,40a8,8,0,0,1-8,8H88a8,8,0,0,1,0-16h80A8,8,0,0,1,176,128Zm0,40a8,8,0,0,1-8,8H88a8,8,0,0,1,0-16h80A8,8,0,0,1,176,168Z"></path>
                                                        </svg>
                                                    </button>
                                                </div>
                                            </td>
                                            <td class="px-6 py-4 whitespace-nowrap text-sm text-[#34D399] font-medium cursor-pointer hover:text-[#2BB98A]">Edit</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </section>

                        <!-- Default Settings Section -->
                        <section class="mb-8">
                            <h2 class="text-xl font-bold text-white mb-4">Default Settings</h2>
                            <div class="bg-[#0a1513] rounded-lg border border-[#1E3A34] p-6">
                                <div class="space-y-4">
                                    <div>
                                        <label class="block text-sm font-medium text-[#34D399] mb-1">Buffer Time</label>
                                        <select class="w-full rounded-lg border border-[#1E3A34] bg-[#111f1c] px-4 py-2 text-white focus:border-[#34D399] focus:ring-[#34D399]">
                                            <option>No buffer</option>
                                            <option>5 minutes</option>
                                            <option>10 minutes</option>
                                            <option>15 minutes</option>
                                            <option>30 minutes</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-[#34D399] mb-1">Minimum Notice</label>
                                        <select class="w-full rounded-lg border border-[#1E3A34] bg-[#111f1c] px-4 py-2 text-white focus:border-[#34D399] focus:ring-[#34D399]">
                                            <option>No minimum</option>
                                            <option>1 hour</option>
                                            <option>2 hours</option>
                                            <option>4 hours</option>
                                            <option>1 day</option>
                                            <option>2 days</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-[#34D399] mb-1">Maximum Bookings Per Day</label>
                                        <input type="number" class="w-full rounded-lg border border-[#1E3A34] bg-[#111f1c] px-4 py-2 text-white focus:border-[#34D399] focus:ring-[#34D399]" value="8" min="1" max="24" />
                                    </div>
                                </div>
                            </div>
                        </section>

                        <!-- Save Button -->
                        <div class="flex justify-end">
                            <button class="px-6 py-2 bg-[#34D399] text-[#1A2E29] rounded-full text-sm font-medium hover:bg-[#2BB98A]">
                                Save Changes
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Event Types Functionality
        document.querySelectorAll('.text-[#34D399].font-medium').forEach(editButton => {
            editButton.addEventListener('click', function() {
                const row = this.closest('tr');
                const eventType = row.cells[0].textContent;
                const duration = row.cells[1].textContent;
                const bookingLink = row.cells[2].querySelector('input').value;
                
                // Here you would typically open an edit modal or form
                console.log('Editing event type:', { eventType, duration, bookingLink });
            });
        });

        // Copy Link Buttons
        document.querySelectorAll('button svg').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.closest('div').querySelector('input');
                input.select();
                document.execCommand('copy');
                // Here you would typically show a success message
                console.log('Link copied:', input.value);
            });
        });

        // New Event Type Button
        document.querySelector('button:contains("New Event Type")').addEventListener('click', function() {
            // Here you would typically open a new event type form
            console.log('Creating new event type');
        });

        // Save Changes Button
        document.querySelector('button:contains("Save Changes")').addEventListener('click', function() {
            // Here you would typically save all changes to your backend
            console.log('Saving all changes');
            alert('Changes saved successfully!');
        });
    </script>
</body>
</html>
