    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

        tailwind.config = {

                        'primary-dark': '#1A2E29',

                            400: '#9CA3AF',
                            500: '#6B7280',
                            600: '#4B5563',
                            700: '#374151',
                            800: '#1F2937',
                            900: '#111827'

</head>
<body class="bg-[#111f1c]">
    <div class="relative flex min-h-screen flex-col" style="font-family: Inter, 'Noto Sans', sans-serif;">
        <!-- Global Navbar -->
        <header class="bg-[#0a1513] py-4 px-6 md:px-12">
            <div class="container mx-auto flex justify-between items-center">
                <a href="/" class="flex items-center">
                    <span class="material-icons-outlined text-3xl text-[#34D399] mr-2">calendar_month</span>
                    <h1 class="text-2xl font-bold text-white">Calendarify</h1>
                </a>
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-full bg-[#34D399] flex items-center justify-center text-[#1A2E29] font-bold">
                        JD
                    </div>
                </div>
            </div>
        </header>

        <div class="layout-container flex h-full grow flex-col">
            <div class="flex h-full">
                <!-- Sidebar -->
                <div class="w-80 border-r border-[#1E3A34] bg-[#0a1513] p-4">
                    <div class="flex flex-col gap-4">
                        <div class="flex flex-col gap-2">
                            <a href="/dashboard" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-[#1E3A34]">

                                </svg>
                                <p class="text-[#34D399] text-sm font-medium">Dashboard</p>
                            </a>
                            <a href="/availability" class="flex items-center gap-3 px-3 py-2 rounded-lg bg-[#1E3A34]">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#34D399" viewBox="0 0 256 256">
                                    <path d="M208,32H184V24a8,8,0,0,0-16,0v8H88V24a8,8,0,0,0-16,0v8H48A16,16,0,0,0,32,48V208a16,16,0,0,0,16,16H208a16,16,0,0,0,16-16V48A16,16,0,0,0,208,32ZM112,184a8,8,0,0,1-16,0V132.94l-4.42,2.22a8,8,0,0,1-7.16-14.32l16-8A8,8,0,0,1,112,120Zm56-8a8,8,0,0,1,0,16H136a8,8,0,0,1-6.4-12.8l28.78-38.37A8,8,0,1,0,145.07,132a8,8,0,1,1-13.85-8A24,24,0,0,1,176,136a23.76,23.76,0,0,1-4.84,14.45L152,176ZM48,80V48H72v8a8,8,0,0,0,16,0V48h80v8a8,8,0,0,0,16,0V48h24V80Z"></path>
                                </svg>
                                <p class="text-[#34D399] text-sm font-medium">Availability</p>
                            </a>
                            <a href="/settings" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-[#1E3A34]">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#34D399" viewBox="0 0 256 256">
                                    <path d="M128,80a48,48,0,1,0,48,48A48.05,48.05,0,0,0,128,80Zm0,80a32,32,0,1,1,32-32A32,32,0,0,1,128,160Zm88-29.84q.06-2.16,0-4.32l14.92-18.64a8,8,0,0,0,1.48-7.06,107.21,107.21,0,0,0-10.88-26.25,8,8,0,0,0-6-3.93l-23.72-2.64q-1.48-1.56-3-3L186,40.54a8,8,0,0,0-3.94-6,107.71,107.71,0,0,0-26.25-10.87,8,8,0,0,0-7.06,1.49L130.16,40Q128,40,125.84,40L107.2,25.11a8,8,0,0,0-7.06-1.48A107.6,107.6,0,0,0,73.89,34.51a8,8,0,0,0-3.93,6L67.32,64.27q-1.56,1.49-3,3L40.54,70a8,8,0,0,0-6,3.94,107.71,107.71,0,0,0-10.87,26.25,8,8,0,0,0,1.49,7.06L40,125.84Q40,128,40,130.16L25.11,148.8a8,8,0,0,0-1.48,7.06,107.21,107.21,0,0,0,10.88,26.25,8,8,0,0,0,6,3.93l23.72,2.64q1.49,1.56,3,3L70,215.46a8,8,0,0,0,3.94,6,107.71,107.71,0,0,0,26.25,10.87,8,8,0,0,0,7.06-1.49L125.84,216q2.16.06,4.32,0l18.64,14.92a8,8,0,0,0,7.06,1.48,107.21,107.21,0,0,0,26.25-10.88,8,8,0,0,0,3.93-6l2.64-23.72q1.56-1.48,3-3L215.46,186a8,8,0,0,0,6-3.94,107.71,107.71,0,0,0,10.87-26.25,8,8,0,0,0-1.49-7.06Z"></path>
                                </svg>
                                <p class="text-[#34D399] text-sm font-medium">Settings</p>
                            </a>
                            <a href="/help" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-[#1E3A34]">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#34D399" viewBox="0 0 256 256">
                                    <path d="M140,180a12,12,0,1,1-12-12A12,12,0,0,1,140,180ZM128,72c-22.06,0-40,16.15-40,36v4a8,8,0,0,0,16,0v-4c0-11,10.77-20,24-20s24,9,24,20-10.77,20-24,20a8,8,0,0,0-8,8v8a8,8,0,0,0,16,0v-.72c18.24-3.35,32-17.9,32-35.28C168,88.15,150.06,72,128,72Zm104,56A104,104,0,1,1,128,24,104.11,104.11,0,0,1,232,128Zm-16,0a88,88,0,1,0-88,88A88.1,88.1,0,0,0,216,128Z"></path>
                                </svg>
                                <p class="text-[#34D399] text-sm font-medium">Help</p>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Main Content -->
                <div class="flex-1 p-8">
                    <div class="max-w-4xl">
                        <h1 class="text-3xl font-bold text-white mb-8">Availability</h1>
                        
                        <!-- Working Hours Section -->
                        <section class="mb-8">
                            <h2 class="text-xl font-bold text-white mb-4">Working Hours</h2>
                            <div class="bg-[#0a1513] rounded-lg border border-[#1E3A34] p-6">
                                <div class="space-y-4">
                                    <div class="grid grid-cols-2 gap-4">
                                        <div>
                                            <label class="block text-sm font-medium text-[#34D399] mb-1">Monday</label>
                                            <div class="flex gap-2">
                                                <select class="w-full rounded-lg border border-[#1E3A34] bg-[#111f1c] px-4 py-2 text-white focus:border-[#34D399] focus:ring-[#34D399]">
                                                    <option>9:00 AM</option>
                                                    <option>10:00 AM</option>
                                                    <option>11:00 AM</option>
                                                </select>
                                                <span class="text-white self-center">to</span>
                                                <select class="w-full rounded-lg border border-[#1E3A34] bg-[#111f1c] px-4 py-2 text-white focus:border-[#34D399] focus:ring-[#34D399]">
                                                    <option>5:00 PM</option>
                                                    <option>6:00 PM</option>
                                                    <option>7:00 PM</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-[#34D399] mb-1">Tuesday</label>
                                            <div class="flex gap-2">
                                                <select class="w-full rounded-lg border border-[#1E3A34] bg-[#111f1c] px-4 py-2 text-white focus:border-[#34D399] focus:ring-[#34D399]">
                                                    <option>9:00 AM</option>
                                                    <option>10:00 AM</option>
                                                    <option>11:00 AM</option>
                                                </select>
                                                <span class="text-white self-center">to</span>
                                                <select class="w-full rounded-lg border border-[#1E3A34] bg-[#111f1c] px-4 py-2 text-white focus:border-[#34D399] focus:ring-[#34D399]">
                                                    <option>5:00 PM</option>
                                                    <option>6:00 PM</option>
                                                    <option>7:00 PM</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Add more days as needed -->
                                </div>
                            </div>
                        </section>

                        <!-- Time Zone Section -->
                        <section class="mb-8">
                            <h2 class="text-xl font-bold text-white mb-4">Time Zone</h2>
                            <div class="bg-[#0a1513] rounded-lg border border-[#1E3A34] p-6">
                                <div class="max-w-md">
                                    <select class="w-full rounded-lg border border-[#1E3A34] bg-[#111f1c] px-4 py-2 text-white focus:border-[#34D399] focus:ring-[#34D399]">
                                        <option>(GMT-08:00) Pacific Time</option>
                                        <option>(GMT-05:00) Eastern Time</option>
                                        <option>(GMT+00:00) UTC</option>
                                        <option>(GMT+01:00) Central European Time</option>
                                    </select>
                                </div>
                            </div>
                        </section>

                        <!-- Date Range Section -->
                        <section class="mb-8">
                            <h2 class="text-xl font-bold text-white mb-4">Date Range</h2>
                            <div class="bg-[#0a1513] rounded-lg border border-[#1E3A34] p-6">
                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-sm font-medium text-[#34D399] mb-1">Start Date</label>
                                        <input type="date" class="w-full rounded-lg border border-[#1E3A34] bg-[#111f1c] px-4 py-2 text-white focus:border-[#34D399] focus:ring-[#34D399]" />
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-[#34D399] mb-1">End Date</label>
                                        <input type="date" class="w-full rounded-lg border border-[#1E3A34] bg-[#111f1c] px-4 py-2 text-white focus:border-[#34D399] focus:ring-[#34D399]" />
                                    </div>
                                </div>
                            </div>
                        </section>

                        <!-- Save Button -->
                        <div class="flex justify-end">
                            <button class="px-6 py-2 bg-[#34D399] text-[#1A2E29] rounded-full text-sm font-medium hover:bg-[#2BB98A]">
                                Save Changes
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Working Hours Functionality
        document.querySelectorAll('select').forEach(select => {
            select.addEventListener('change', function() {
                // Here you would typically save the changes to your backend
                console.log('Working hours updated:', this.value);
            });
        });

        // Date Range Functionality
        document.querySelectorAll('input[type="date"]').forEach(input => {
            input.addEventListener('change', function() {
                // Here you would typically save the changes to your backend
                console.log('Date range updated:', this.value);
            });
        });

        // Save Changes Button
        document.querySelector('button:contains("Save Changes")').addEventListener('click', function() {
            // Here you would typically save all changes to your backend
            console.log('Saving all changes');
            alert('Changes saved successfully!');
        });
    </script>
</body>
</html>
